      heartbeat-timeout: 60000
    cluster:
      enabled: true
      redis:
        ip: 172.16.0.232
        port: 6379
        password:
server:
  port: 9084
  servlet:
    context-path: /console
  tomcat:
    uri-encoding: UTF-8
spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
  aop:
    proxy-target-class: true
  application:
    name: creatorblue-stp-evgl
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      connection-init-sqls: set names utf8mb4;
      initial-size: 1
      max-active: 500
      max-open-prepared-statements: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      minIdle: 1
      pool-prepared-statements: true
      stat-view-servlet:
        enabled: true
        login-password: ossbar.com
        login-username: ossbar
        url-pattern: /druid/*
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: select 'x'
      web-stat-filter:
        enabled: true
        exclusions: '*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*'
        url-pattern: /*
    password:
    sql-script-encoding: UTF-8
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://:/creatorblue-stp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&useSSL=false&serverTimezone=GMT%2B8
    username:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    basename: i18n/messages
    cache-duration: 3600
    encoding: UTF-8
  mvc:
    view:
      prefix: /
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  thymeleaf:
    cache: false
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    servlet:
      content-type: text/html
    suffix: .html
security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/${server.servlet.context-path}/oauth/token
      logout: http://localhost:${server.port}/${server.servlet.context-path}/logoutRest
      client-id: ossbar-platform-core
      client-secret: s9sd8uf9ewj9egwejgewgj0
      user-authorization-uri: http://localhost:${server.port}/${server.servlet.context-path}/oauth/authorize
    resource:
      token-info-uri: http://localhost:${server.port}/${server.servlet.context-path}/oauth/check_token
logging:
  level:
    tk:
      mybatis:
        pagehelper:
          mapper: TRACE
mybatis:
  config-location: classpath:mybatis.xml
  mapper-locations: classpath*:mapper/**/*.xml
pagehelper:
  auto-dialect: true
  close-conn: true