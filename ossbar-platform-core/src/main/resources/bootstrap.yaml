dubbo:
  cloud:
    subscribed-services: cb-platform-service
  registry:
    address: spring-cloud://localhost
server:
  port: 9084
  servlet:
    context-path: /console
    session:
      cookie:
        name: core-session
  tomcat:
    protocol-header: X-Forwarded-Proto
    protocol-header-https-value: https
    remote-ip-header: X-Forwarded-For
spring:
  aop:
    proxy-target-class: true
  application:
    name: cb-platform-core
  cloud:
    nacos:
      config:
        file-extension: yaml
        group: cbstp-@group@
        prefix: cbstp
        server-addr: 134.175.101.170:8845,134.175.101.170:8846,134.175.101.170:8847
  profiles:
    active: nacos, sso-server, sentinel, mysql, rabbitmq, redis, platform-core